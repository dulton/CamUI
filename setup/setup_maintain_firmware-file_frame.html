<html><head>    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate"></meta>    <link rel="stylesheet" type="text/css" href='../css/style.css'>    <script type="text/javascript" src="/js/js.js"></script>	<style>		.button3{			font-family:Tahoma,Verdana;width:300px;			font-size:8.5pt;			border-top:#a6b3cc 1px solid;			border-left:#a6b3cc 1px solid;			border-right:#a6b3cc 1px solid;			border-bottom:#a6b3cc 1px solid;			COLOR: #000000;			background-color:#ffffff;			cursor:hand;		}	</style></head><body topmargin="10" leftmargin="0" rightmargin="20" bottommargin="0" width="100%" style="background-color:#f3f3f3;text-align:left;" scroll="no">	<div style="width:500px;height:50px;background-color:#f3f3f3;margin-left:130px;">		<form name="FIRMWARE_FORM" method="POST" enctype="multipart/form-data"  onsubmit="">			<label id="SETTING_SYSTEM_FIRMWARE_UPGRADE_FIRMWARE">Firmware</label> 			<input type="FILE" class="button3" id="URL_FIRMWARE_IMAGE" name="URL_FIRMWARE_IMAGE" value="" size="40"><br><br>				<input type="button" class="button2" onclick="DoApply()" value="Apply" id="BUTTON_APPLY" name="BUTTON_APPLY"><br><br>			&nbsp;&nbsp;&nbsp; <img id="bar" style="display:none" src='/images/upload_bar.gif' />		</form>	</div></body></html><Script type="text/javascript" language="javascript">	function DoApply()	{		idget("bar").style.display = "";		idget("BUTTON_APPLY").disabled = "true";		FIRMWARE_FORM.submit();				frame_extent();		}		function PageOnload()	{		top.update_language(this);		FIRMWARE_FORM.action = '/cgi-bin/update?FIRMWARE_SAVE ' ;	}		PageOnload();</Script>
