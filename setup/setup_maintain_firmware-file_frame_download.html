<html><head>    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate"></meta>    <link rel="stylesheet" type="text/css" href='../css/style.css'>    <script type="text/javascript" src="/js/js.js"></script>	<style>		.button3{			font-family:Tahoma,Verdana;width:300px;			font-size:8.5pt;			border-top:#a6b3cc 1px solid;			border-left:#a6b3cc 1px solid;			border-right:#a6b3cc 1px solid;			border-bottom:#a6b3cc 1px solid;			COLOR: #000000;			background-color:#ffffff;			cursor:hand;		}	</style></head><body topmargin="10" leftmargin="0" rightmargin="20" bottommargin="0" width="100%" style="background-color:#f3f3f3;text-align:left;" scroll="no">	<div style="width:700px;height:50px;background-color:#f3f3f3;margin-left:10px;">		<div id="DIV_OK" style="display:none">			<label>OK</label>		</div>		<div id="DIV_ERROR_FW" style="display:none">			<label>ERROR: Firmware image</label>		</div>			<div id="DIV_ERROR_ISP" style="display:none">			<label>ERROR: ISP Firmware image</label>		</div>		<div id="DIV_ERROR_ISP_VERSION" style="display:none">			<label>ERROR: ISP Firmware version</label>		</div>		<!--<div id="DIV_ERROR_DOWNLOAD" style="display:none">			<label>ERROR: fail to connect to the download center</label>		</div>-->	<div>	<div style="width:500px;height:50px;background-color:#f3f3f3;margin-left:80px;">		<form name="FIRMWARE_FORM2">			<div id="DIV_FW" style="display:none">				<div style="margin-bottom:10px;">					<label id="SETTING_FW_VERSION">Firmware Version</label>:					<input type="txt" id="FW_VERSION" value="" size="10" disabled><br>				</div>				<div>					<a href="" onclick="ShowFWLog();" style="cursor:pointer;"><label id="SETTING_READ_FW_LOG">Show Log</label></a>				</div>				<div>					&nbsp;&nbsp;&nbsp; 				</div>			</div>						<div id="DIV_ISP" style="display:none">				<div style="margin-bottom:10px;">					<label id="SETTING_ISP_FW_VERSION">Firmware Version</label>:					<input type="text" id="ISP_VERSION" align="center" value="" size="10" disabled><br>				</div>				<div>					<a href='' onclick="ShowISPLog();" style="cursor:pointer;"><label id="SETTING_READ_FW_LOG2">Show Log</label></a>				</div>				<div>					&nbsp;&nbsp;&nbsp; 				</div>			</div>						<div id="DIV_UPLOAD"align="center">				<tr>					<td>						<input name="BUTTON_UPLOAD" class="button2" type="button" id="BUTTON_UPLOAD" value="Upload" onclick="DoUpload()" />&nbsp;&nbsp;&nbsp;					</td>					<td>							&nbsp;&nbsp;&nbsp;<input name="BUTTON_CANCEL" class="button2" type="button" id="BUTTON_CANCEL" value="Cancel" onclick="DoCancel()" />					</td>					</tr>				</div>						<div id="DIV_bar" style="display:none">				<div>					&nbsp;&nbsp;&nbsp; 				</div>				<div>					&nbsp;&nbsp;&nbsp; <img id="bar" src='/images/upload_bar.gif' />				</div>				</div>			</form>	</div>	</body></html><Script type="text/javascript" language="javascript">var xmlhttp;function ShowISPLog(){	window.open(ISPLogLink,'window2','height=600,width=400,scrollbar=0');}function ShowFWLog(){	window.open(FWLogLink,'window1','height=600,width=400,scrollbar=0');}function doGetRequestX(v) {	if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari	  xmlhttp=new XMLHttpRequest();	}else{// code for IE6, IE5	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");	}		xmlhttp.onreadystatechange=state_Change;	xmlhttp.open("GET", v , true) ;	xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");	xmlhttp.setRequestHeader("Pragma","no-cache");	xmlhttp.setRequestHeader("Cache-Control","no-cache");	xmlhttp.setRequestHeader("Expires","0");	xmlhttp.setRequestHeader("Last-Modified","Wed, 1 Jan 1997 00:00:00 GMT");	xmlhttp.setRequestHeader("If-Modified-Since","-1");	xmlhttp.send();}	function state_Change(){	if(xmlhttp.readyState==4)	{		if (xmlhttp.status==200)// 200 = OK		{			ServerReturn(xmlhttp.responseText);		}		}}	function ServerReturn(szReturn){	if(szReturn.indexOf('OK')>-1)	{		idget("DIV_OK").style.display = "";		}	if(szReturn.indexOf('ERROR')>-1)	{		if(szReturn.indexOf('ISP')>-1)		{			if(szReturn.indexOf('image')>-1)				idget("DIV_ERROR_ISP").style.display = "";			else				idget("DIV_ERROR_ISP_VERSION").style.display = "";		}			else			idget("DIV_ERROR_FW").style.display = "";	}		idget("DIV_bar").style.display = "none";		idget("DIV_FW").style.display = "none";	idget("DIV_ISP").style.display = "none";	idget("DIV_UPLOAD").style.display = "none";		parent.parent.frames[0].SetupMouseAction();}	function FW_Upload(){	var szUpdate="/cgi-bin/update?USER="+ parent.top.gAccount +"&PWD="+ parent.top.gPwd+"&FIRMWARE_NETWORK";		szReturn = doGetRequestX(szUpdate) ;	}function DoUpload(){	idget("DIV_bar").style.display = "";		idget("BUTTON_UPLOAD").disabled = true;	idget("BUTTON_CANCEL").disabled = true;		parent.parent.frames[0].DisableMouseAction();	FW_Upload();	frame_extent();	}function DoCancel(){	window.parent.location.reload(); // back to main frame (setup_maintain_firmware-upgrade.html)}function get_downloadcenter_info(){	for(i=0; i<parent.szReturn.length; i++){		r=doSplitValue( parent.szReturn[i] ) ;		switch(r[0]){			case "HREF":				vHREF = r[1];				break;							case "FIRMWARE_INFO_1":				var tmp = r[1].split(',');				var type = tmp[0];				if(type=="ENCODER")				{					idget("DIV_FW").style.display = "";					idget("FW_VERSION").value = tmp[1];					FWLogLink = vHREF + tmp[3];				}					else				{					idget("DIV_ISP").style.display = "";					idget("ISP_VERSION").value = tmp[1];					ISPLogLink = vHREF + tmp[3];				}					break;							case "FIRMWARE_INFO_2":				var tmp1 = r[1].split(',');				idget("DIV_ISP").style.display = "";				idget("ISP_VERSION").value = tmp1[1];				ISPLogLink = vHREF + tmp1[3];				break;		}	}}function update_language(){	top.update_language(this);	try { document.getElementById('SETTING_READ_FW_LOG2').innerHTML = top.GetXmlLangTagByName("SETTING_READ_FW_LOG") ; } catch(e) {}	}	function PageOnload(){	get_downloadcenter_info();	update_language();	}PageOnload();</Script>
