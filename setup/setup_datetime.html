<Script type="text/javascript" language="javascript">

	
	function DayLightLayOut(){
		if(idget("DAYLIGHT_SAVING_START_TYPE").value=="1"){
			idget("DAYLIGHT_SAVING_START_WEEK").style.display='';
			idget("DAYLIGHT_SAVING_START_WEEKDAY").style.display='';
			idget("DAYLIGHT_SAVING_START_DAY").style.display='none';			
		}else{
			idget("DAYLIGHT_SAVING_START_WEEK").style.display='none';
			idget("DAYLIGHT_SAVING_START_WEEKDAY").style.display='none';
			idget("DAYLIGHT_SAVING_START_DAY").style.display='';			
		}
		if(idget("DAYLIGHT_SAVING_END_TYPE").value=="1"){
			idget("DAYLIGHT_SAVING_END_WEEK").style.display='';
			idget("DAYLIGHT_SAVING_END_WEEKDAY").style.display='';
			idget("DAYLIGHT_SAVING_END_DAY").style.display='none';			
		}else{
			idget("DAYLIGHT_SAVING_END_WEEK").style.display='none';
			idget("DAYLIGHT_SAVING_END_WEEKDAY").style.display='none';
			idget("DAYLIGHT_SAVING_END_DAY").style.display='';			
		}
	}
	idget("DAYLIGHT_SAVING_START_TYPE").onchange=DayLightLayOut;
	idget("DAYLIGHT_SAVING_END_TYPE").onchange=DayLightLayOut;

	function GetDateTimeSetting()
	{
		var szSystem = "/cgi-bin/system?USER="+ top.gAccount +"&PWD="+ top.gPwd;
		szSystem = szSystem + "&DATE&DAYLIGHT_SAVING_CONFIG" ;
		var szReturn = doRequest(szSystem) ;
		szReturn = szReturn.split('\n') ;
		for (nIdx=0; nIdx< szReturn.length; nIdx++) {
			szTmp = doSplitValue( szReturn[nIdx] ) ;
			switch ( szTmp[0] ) {
				case 'DATE_TYPE' :
					if(szTmp[1]=="1"){
						idget("DATE_TYPE_2").checked = true;
					}else{
						idget("DATE_TYPE_1").checked  = true;
					}					
					break;
				case "DATE_SNTP_IP":
					idget("DATE_SNTP_IP").value = szTmp[1] ;
					break;							
				case 'DATE_SNTP_UPDATE' :
					idget("DATE_SNTP_UPDATE").value = szTmp[1] ;
					break ;	
				case 'DATE_MANUAL_DATE' :
					idget("DATE_MANUAL_DATE_YY").value = szTmp[1].substr(8,4);
					idget("DATE_MANUAL_DATE_MM").value = szTmp[1].substr(0,2);
					idget("DATE_MANUAL_DATE_DD").value = szTmp[1].substr(2,2);
					break ;	
				case 'DATE_MANUAL_TIME' :
					idget("DATE_MANUAL_TIME_HH").value = szTmp[1].substr(0,2);
					idget("DATE_MANUAL_TIME_MM").value = szTmp[1].substr(3,2);
					idget("DATE_MANUAL_TIME_SS").value = szTmp[1].substr(6,2);
					break ;	
				case 'DATE_MANUAL_ZONE' :
					idget("DATE_MANUAL_ZONE").value = szTmp[1] ;
					break ;	
				case 'DAYLIGHT_SAVING_CONFIG' :	
					szConfig = szTmp[1].split(',') ;
					//==== Enable/Disable		
					j = 0 ;					
					if (szConfig[j] == 0) 
						idget("DAYLIGHT_SAVING_CONFIG").checked = false ;
					else 
						idget("DAYLIGHT_SAVING_CONFIG").checked = true ;
					//==== Start Type	
					j++;
					idget("DAYLIGHT_SAVING_START_TYPE").value = szConfig[j] ;
					//==== Start Month
					j++;
					idget("DAYLIGHT_SAVING_START_MM").value = szConfig[j] ;

					//==== Start Week or Month Day
					j++;
					
					if ( idget("DAYLIGHT_SAVING_START_TYPE").value == 1) {
						idget("DAYLIGHT_SAVING_START_WEEK").value = szConfig[j] ;
					}else {
						idget("DAYLIGHT_SAVING_START_DAY").value = szConfig[j] ;
					}
					
					//==== Start Hour
					j++;
					
					tmp = szConfig[j].split(':') ;					
					if(tmp[0].length == 1)
						szConfig[j] = "0"+szConfig[j];
					
					idget("DAYLIGHT_SAVING_START_TIME").value = szConfig[j] ;
					//==== Start Week or N/A
					if ( idget("DAYLIGHT_SAVING_START_TYPE").value == 1) {
						j++;
						idget("DAYLIGHT_SAVING_START_WEEKDAY").value = szConfig[j] ;
					}
					
					//==== End Type
					j++;
					idget("DAYLIGHT_SAVING_END_TYPE").value = szConfig[j] ;
					//==== End Month
					j++;
					idget("DAYLIGHT_SAVING_END_MM").value = szConfig[j] ;
					
					//==== End Week or Month Day
					j++;
					if ( idget("DAYLIGHT_SAVING_END_TYPE").value == 1) {
						idget("DAYLIGHT_SAVING_END_WEEK").value = szConfig[j] ;
					}else {
						idget("DAYLIGHT_SAVING_END_DAY").value = szConfig[j] ;
					}
						//==== End Hour
					j++;
					tmp = szConfig[j].split(':') ;					
					if(tmp[0].length == 1)
						szConfig[j] = "0"+szConfig[j];
					idget("DAYLIGHT_SAVING_END_TIME").value = szConfig[j] ;
                
					//==== End Week or N/A
					j++;
					if ( idget("DAYLIGHT_SAVING_END_TYPE").value == 1) {
						idget("DAYLIGHT_SAVING_END_WEEKDAY").value = szConfig[j] ;
					}                    
					
					break ;	
			}
		}	
	
	}

	
	function DoDateTimeApply()
	{
		BUTTON_APPLY.value = "Saving..." ;
		BUTTON_APPLY.disabled = true ;		
		var szSystem="/cgi-bin/system?USER="+ top.gAccount +"&PWD="+ top.gPwd;
		if(idget("DATE_TYPE_2").checked == true){
			szSystem += "&DATE_CONFIG=1,";	//a
			szSystem += idget("DATE_MANUAL_DATE_MM").value + idget("DATE_MANUAL_DATE_DD").value + '0000' + idget("DATE_MANUAL_DATE_YY").value + ',';	//b
			szSystem += idget("DATE_MANUAL_TIME_HH").value + ':' + idget("DATE_MANUAL_TIME_MM").value + ':' + idget("DATE_MANUAL_TIME_SS").value + ','; //c
			szSystem += idget("DATE_MANUAL_ZONE").value  ;//d
			
		}else{
			szSystem += "&DATE_CONFIG=2,";	//a
			szSystem += idget("DATE_SNTP_IP").value + ',';	//b
			szSystem += idget("DATE_SNTP_UPDATE").value+ ',';//c
			szSystem += idget("DATE_MANUAL_ZONE").value ;//d			
			
		}
		
		// DAYLIGHT_SAVING_CONFIG
		szTmp = '0' ;
		if (idget("DAYLIGHT_SAVING_CONFIG").checked) szTmp = '1' ;
		szSystem+="&DAYLIGHT_SAVING_CONFIG=" + szTmp;
		szSystem+=","+idget("DAYLIGHT_SAVING_START_TYPE").value;
		if(idget("DAYLIGHT_SAVING_START_TYPE").value==1){
			szSystem+=","+idget("DAYLIGHT_SAVING_START_MM").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_START_WEEK").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_START_TIME").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_START_WEEKDAY").value;
		}else{
			szSystem+=","+idget("DAYLIGHT_SAVING_START_MM").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_START_DAY").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_START_TIME").value;
		}
		szSystem+=","+idget("DAYLIGHT_SAVING_END_TYPE").value;
		if(idget("DAYLIGHT_SAVING_END_TYPE").value==1){
			szSystem+=","+idget("DAYLIGHT_SAVING_END_MM").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_END_WEEK").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_END_TIME").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_END_WEEKDAY").value;
		}else{
			szSystem+=","+idget("DAYLIGHT_SAVING_END_MM").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_END_DAY").value;
			szSystem+=","+idget("DAYLIGHT_SAVING_END_TIME").value;
		}
		
		var szReturn = doRequest(szSystem) ;
		window.setTimeout("top.clean_result(this);", 2000 );	
		GetDateTimeSetting();
	}
