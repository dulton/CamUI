<Script type="text/javascript" language="javascript">
var ImageName1="";
var ImageName2="";
var ImageName3="";
	function toClick(type){
		if(document.getElementById('enable'+type).checked == true){
			document.getElementById('content'+type).style.display = '' ;
		}
		else{
			document.getElementById('content'+type).style.display = 'none' ;
		}
		
	}
	function changeMedia(type)
	{
		document.getElementById('TR_EMAIL'+type).style.display = 'none' ;
		document.getElementById('TR_SUBJECT'+type).style.display = 'none' ;
		document.getElementById('TR_CGI_SETTING'+type).style.display = 'none' ;
		document.getElementById('TR_UPLOAD_PATH'+type).style.display = '' ;
		
		var value = document.getElementById('type'+type).value ;
		if(value!='9' && idget("image_file_name"+type).value=="myrecording")
		{
			idget("image_file_name"+type).value = "";
			idget("file_path"+type).value = "";
		}
		
		if(value == '1'){
			document.getElementById('TR_EMAIL'+type).style.display = '' ;
			document.getElementById('TR_SUBJECT'+type).style.display = '' ;
			document.getElementById('TR_UPLOAD_PATH'+type).style.display = 'none' ;
			idget("TR_UPLOAD_FILE_NAME"+type).style.display = "" ;
		}
		if(value == '2' || value == '3' || value == '5' || value == '6'){
			document.getElementById('TR_CGI_SETTING'+type).style.display = '' ;
			document.getElementById('TR_UPLOAD_PATH'+type).style.display = 'none' ;
			idget("TR_UPLOAD_FILE_NAME"+type).style.display = "" ;

	function hasLocalStorage ()
	{
		var Storage;
		szSystem = "/cgi-bin/system?USER="+ top.gAccount +"&PWD="+ top.gPwd +"&DISK_STATE";
		szReturn = doRequest(szSystem).split('\n');
		szTmp = top.doSplitValue(szReturn[0]) ;
		Storage = szTmp[1];
		if (Storage == "MOUNT") {
			return true;
		} else {
			return false;
		}
	}
	
	function changeType(type,value)

    function doSubmits(a,b) {
        var szSystem = "/cgi-bin/encoder?USER="+ top.gAccount +"&PWD="+ top.gPwd +"&" ;
		idget("BUTTON_APPLY").value = "Saving..." ;
		idget("BUTTON_APPLY").disabled = true ;		
		for(var i=a; i<=b; i++){
			
			var type,PreBuf,UploadTime,ImageRate,ImageName,UploadPath,HostUrl,subject,VideoSrc ;
			
			if(document.getElementById('enable'+i).checked == false){
				type = '0' ;
			}
			else{
				type = document.getElementById('type'+i).value ;
			}

			PreBuf = document.getElementById('buffer_time'+i).value ;
			UploadTime = document.getElementById('upload_time'+i).value ;
			ImageRate = document.getElementById('image_rate'+i).value ;
			ImageName = document.getElementById('image_file_name'+i).value ;
			UploadPath = document.getElementById('file_path'+i).value ;
			
			if(( ImageName.indexOf('%')==0 || UploadPath.indexOf('%') == 0) && type>0)
			{				
				alert(err_message);
				window.setTimeout("clean_result();", 200 );				
				if(a == b){go_back_test(a);}
				return false ;
			}
			if(type!=9)
			{
				if(ImageName == '' && type>0){
					alert(err1);	
					window.setTimeout("clean_result();", 200 );				
					if(a == b){go_back_test(a);}
					return false ;
				}
			}	
	
			HostUrl = '' ;
			var valueMedia = document.getElementById('type'+i).value ;
			
			if(valueMedia == '1'){
				HostUrl = document.getElementById('email_address'+i).value ;
			}
			else if(valueMedia == '2' || valueMedia == '3' || valueMedia == '5' || valueMedia == '6'){
				HostUrl = document.getElementById('cgi_setting'+i).value ;
			}
			
			if(HostUrl == '' && (type == 2 || type == 3 || type == 5 || type == 6) ){
				alert(err5);
				window.setTimeout("clean_result();", 200 );
				if(a == b){go_back_test(a);}
				return false ;
			}
			
			subject = document.getElementById('subject'+i).value ;
			//alert("subject="+subject);
			if(subject == '' && type==1){
				alert(err2);
				window.setTimeout("clean_result();", 200 );
				if(a == b){go_back_test(a);}
				return false ;
			}
			
			VideoSrc = document.getElementById('video_source'+i).value ;
			
			if(type == '1' ){
				if(HostUrl == ''){
					alert(err3);
					window.setTimeout("clean_result();", 200 );
					if(a == b){go_back_test(a);}
					return false;
				}
				
				var emails = HostUrl.split(';');
				for(var j=0; j<=emails.length-1; j++){
					var flag_mail=pattern.test(emails[j]);
					if(!flag_mail){
						alert(err4 + ' '+ i);
						window.setTimeout("clean_result();", 200 );
						if(a == b){go_back_test(a);}
						return false ;
					}
				}
			}
			
			HostUrl = '['+ HostUrl.replace(/&/g,'%26') +']';
			
			/*if(type != '0'){
				if(VideoSrc != '1' && VideoSrc != '2'){
					alert('Please select "Video Source" in Message '+ i);
					if(a == b){go_back_test(a);}
					return false ;
				}
			}*/
			
			if(a == b){
				szSystem = szSystem + 'EVENT_TEST&' ;
			}
			
			if(i > 1 && a != b){
				
				szSystem = szSystem + '&' ;
				
			}
			
			if(type==9)
			{ 
				ImageName = "myrecording" ;
				UploadPath = "myrecordingpath" ;
			}
			szSystem = szSystem + 'EVENT_RSPIMG'+i+'='+ type +','+ PreBuf +','+ UploadTime +','+ ImageRate +','+ ImageName +','+ UploadPath +','+ HostUrl +','+ encodeURI(subject) +','+ VideoSrc ;
			//alert("szSystem="+szSystem);
			
		}
		var szReturn = top.doRequest(szSystem) ;
		
		var errString = szReturn ;
        var nError = 0 ;
		var err_str = "" ;
        szReturn = szReturn.split('\n') ;
		
        for (nIdx=0; nIdx< szReturn.length; nIdx++) {
            szTmp = szReturn[nIdx] ;
			
            if(szTmp.indexOf('ERROR')>-1){
				nError++ ;
			}
        }
		
		if(a == b){

			if (nError == 0) {
				document.getElementById('BUTTON_BUTTON_TEST'+a).value = 'OK' ;
			}
			else{
				document.getElementById('BUTTON_BUTTON_TEST'+a).value = 'Fail' ;
				
				if(errString.indexOf('ERROR: internal error. Event server is not set correctly')>-1){
					var test_err = errString ;
					try { test_err = top.GetXmlLangTagByName("EVENT_TEST_ERROR") ; } catch(e) {}
					alert(test_err);
				}
				else{
					alert(err_message);
				}
			}
			window.setTimeout("go_back_test("+ a +");", 1000 );
			window.setTimeout("clean_result();", 2000 );
		}
		else{
		
			if (nError == 0) {
				idget("BUTTON_APPLY").value = "Success" ;
				window.setTimeout("clean_result();", 2000 );
				
			}
			else{
				//result_str.innerHTML = "<font color='red'>ERROR:<br>"+ err_str +"</font>" ;
				window.setTimeout("clean_result();", 2000 );
				alert(err_message);
				doGetSetting();
			}
			parent.Close();
		}
		
    }
    
	function go_back_test(x){
		document.getElementById('BUTTON_BUTTON_TEST'+x).disabled  = false ;
		
		try { document.getElementById('BUTTON_BUTTON_TEST'+x).value = top.GetXmlLangTagByName("BUTTON_TEST") } catch(e) {document.getElementById('BUTTON_BUTTON_TEST'+x).value = 'Test' ;}

	}		

	
	function clean_result(){
		idget("BUTTON_APPLY").disabled = false ;
		//result_str.innerHTML = "" ;
		idget("BUTTON_APPLY").value = "Apply" ;
		try { idget("BUTTON_APPLY").value = top.GetXmlLangTagByName("BUTTON_APPLY") ; } catch(e) {}
	} 
	
	function doGetSetting()
	{		
		UpdateSelectOptions(idget("video_source1"), "1,2");
		UpdateSelectOptions(idget("video_source2"), "1,2");
		UpdateSelectOptions(idget("video_source3"), "1,2");
		
        var szSystem = "/cgi-bin/encoder?USER="+ top.gAccount +"&PWD="+ top.gPwd +"&"  ;
    
        szSystem = szSystem + "EVENT_RSPIMG1&EVENT_RSPIMG2&EVENT_RSPIMG3" ;
        var szReturn = top.doRequest(szSystem) ;
        szReturn = szReturn.split('\n') ;
		//alert(szReturn);
        for (nIdx=0; nIdx< szReturn.length-1; nIdx++) {
            szTmp = top.doSplitValue( szReturn[nIdx] ) ;
			var id = szTmp[0].replace('EVENT_RSPIMG','');
			var tmp = szTmp[1].split('[') ;			
			var value = tmp[0].split(',') ;
			var enable = value[0] ;
			
			var radio = document.frmSetting['typer'+id];
			
			if(enable == '0'){
				document.getElementById('enable'+id).checked = false ;
				changeType(id,'1');
				radio[0].checked = true ;
			}
			else{
			
				if(enable == '1' || enable == '2' || enable == '3' || enable == '4' ||enable == '8'){
					changeType(id,'1');
					
					radio[0].checked = true ;
				}
				else{
					changeType(id,'2');
					
					radio[1].checked = true ;
				}
				document.getElementById('enable'+id).checked = true ;
				document.getElementById('type'+id).value = value[0] ;				
			}
			//document.getElementById('type'+id).value = 4 ;//fixed to FTP temporarily
			//document.getElementById('type'+id).disabled = true ;//fixed to FTP temporarily
			document.getElementById('buffer_time'+id).value = value[1] ;
			document.getElementById('upload_time'+id).value = value[2] ;
			document.getElementById('image_rate'+id).value = value[3] ;
			document.getElementById('image_file_name'+id).value = value[4] ;
			document.getElementById('file_path'+id).value = value[5] ;		
			//alert("id="+id+"\n"+"image_file_name="+document.getElementById('image_file_name'+id).value+"\n"+"file_path="+document.getElementById('file_path'+id).value);
			var tmp2 = tmp[1].split(']');		
			
			var hostUrl = tmp2[0].replace(/%3D/g,'=').replace(/%26/g,'&').replace(/%2C/g,',');			
			
			if(value[0] == '1'){
				document.getElementById('email_address'+id).value = hostUrl ;
			}
			else if(value[0] == '2' || value[0] == '3' || value[0] == '5' || value[0] == '6'){
				document.getElementById('cgi_setting'+id).value = hostUrl ;
			}
			
			var tmp3 =tmp2[1].split(',');			
			
			document.getElementById('subject'+id).value = tmp3[1] ;
			document.getElementById('video_source'+id).value = tmp3[2] ;
			
			toClick(id);
			
			changeMedia(id) ;
					
        }
	
	}
