<div style="width:100% text-align:center; margin-left:10%; margin-top:8px;">
							<textarea rows="13" cols="70">&nbsp;&nbsp;When the task of recording was triggered by continuous recording event named "Ready for Service", the firmware lists the DIs and Motion Detection statuses in the "Events" field. That helps user to search the specific event from the long recording period files.
							
&nbsp;&nbsp;When the task of recording was triggered by the specific event like DIs, motion detection or scheduler, the firmware only lists the triggered event in the "Events" field associated with the given recording file. The other DIs and Motion Detection statuses within duration of recording file are NOT listed then.</textarea>
